<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#747bff">
    <meta name="msapplication-TileColor" content="#747bff">
    <meta name="theme-color" content="#747bff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#747bff">
    <link rel="manifest" href="/manifest.json">
    <title>UBazeek</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">UBazeek</h1>

      <div id="result" class="result"></div>

      <div>
        <canvas id="game"></canvas>
      </div>

      <div class="controls">
        <button class="control" id="left">⬅</button>
        <button class="control" id="up">⬆</button>
        <button class="control" id="down">⬇</button>
        <button class="control" id="right">➡</button>
      </div>

      <div>
        <button class="start" id="start">START</button>
        <button class="stop" id="stop" disabled>STOP</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
